<h1>Angular PrimeNG Spring Boot </h1>
<h2>Tudo junto</h2>
<h3>E misturado</h3>
<p> <i>Este é um mini projeto feito com Angular 11 / PrimeNG / API e PostgreSQL para demonstrar meus conhecimentos. Um crud simples por assim dizer.</i></p>
<input type="text" class="p-inputtext-lg" placeholder="Nome de Usuario" pInputText/>
<input type="password" class="p-inputtext-lg" placeholder="Senha de Usuario" pInputText/>
<button type="button" pButton label="Criar Conta" class="p-button-lg"></button>

<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>SENHA</th>
            <th>AÇÕES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.senha}}</td>
            <td>OPÇÕES</td>
        </tr>
    </ng-template>
</p-table>
