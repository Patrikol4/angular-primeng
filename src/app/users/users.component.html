<br>
<p-card header="Usuários" [style]="{'margin-bottom': '2rem'}" subheader="Mostrando todos os usuários" styleClass="p-card-shadow">
    <p>Nesta página, você poderá ver o consumo de API. Onde a mesma puxa todo o conteúdo da tabela correspondente para o front end relacionado a usuários.</p>
</p-card>
<br>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>
                Todos os Usuários
            <th>
            </tr>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Nome</th>
            <th>Senha</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>
            <td>{{users.id}}</td>
            <td>{{users.login}}</td>
            <td>{{users.nome}}</td>
            <td>{{users.senha}}</td>
            <td>
                <button pButton type="button" class="p-button-primary"> 
                    <i class="pi pi-pencil"></i>
                </button>
                <button pButton type="button" class="p-button-secondary"> 
                <i class="pi pi-info"></i>
                </button>
                <button pButton type="button" class="p-button-danger"> 
                <i class="pi pi-trash"></i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
